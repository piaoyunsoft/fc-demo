<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html {
      background-color: #333;
    }
    .dot {
      background-color: white;
      height: 5px;
      width: 5px;
      border-radius: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform-origin: -webkit-calc(2.5px + 30px) 2.5px;
      -ms-transform-origin: calc(2.5px + 30px) 2.5px;
      transform-origin: calc(2.5px + 30px) 2.5px;
      -webkit-animation: rotate 3s cubic-bezier(0.9, 0.02, 0.13, 0.99) infinite;
      animation: rotate 3s cubic-bezier(0.9, 0.02, 0.13, 0.99) infinite;
      margin-left: -30px;
      -webkit-box-shadow: 0 0 3px white;
      box-shadow: 0 0 3px white;
    }
    @-webkit-keyframes rotate {
      0% {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      50% {
        width: 5px;
        height: 5px;
        opacity: 0.5;
      }
      100% {
        -webkit-transform: rotate(450deg);
        transform: rotate(450deg);
      }
    }
    @keyframes rotate {
      0% {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      50% {
        width: 5px;
        height: 5px;
        opacity: 0.5;
      }
      100% {
        -webkit-transform: rotate(450deg);
        transform: rotate(450deg);
      }
    }
    body .dot:nth-child(2) {
      -webkit-animation-delay: 0.05s;
      animation-delay: 0.05s;
    }
    body .dot:nth-child(3) {
      -webkit-animation-delay: 0.1s;
      animation-delay: 0.1s;
    }
    body .dot:nth-child(4) {
      -webkit-animation-delay: 0.15s;
      animation-delay: 0.15s;
    }
    body .dot:nth-child(5) {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }
    body .dot:nth-child(6) {
      -webkit-animation-delay: 0.25s;
      animation-delay: 0.25s;
    }
    body .dot:nth-child(7) {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }
  </style>
</head>
<body>
  <div class='dot'></div>
  <div class='dot'></div>
  <div class='dot'></div>
  <div class='dot'></div>
  <div class='dot'></div>
  <div class='dot'></div>
  <div class='dot'></div>

  <script src="../../jquery-2.1.4.js"></script>
  <script>
  $(function(){
    window.open = function() {};
    window.print = function() {};
    // Support hover state for mobile.
    if (false) {
        window.ontouchstart = function() {};
    }

    if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage('resize', "*");
    }
  });
  </script>
</body>
</html>
